    <script>
	
	

/* runs test to see if expected argument is === to value returned by function2test argument */
function myFunctionTest(expected, found) {

  if (expected === found) {
    return "TEST SUCCEEDED";
  } else {
  console.assert(  false,"Error occurred ");
    return "TEST FAILED.  Expected " + expected + " found " + found;
  }
}


function sum(arr){

return arr.reduce(function(x,y){return x+y;}, 0);

}
console.log("Expected output of sum([1,2,3,4]) is 10  " + myFunctionTest(10, sum([1,2,3,4])));






function multiply(arr){

return arr.reduce(function(x,y){return x*y;},1);
}
console.log("Expected output of multiply([1,2,3,4]) is 24  " + myFunctionTest(24, multiply([1,2,3,4])));


/*compute reverse of a string using reduce method and return reverse */
function reverse(str){

    return str.split("").reduce(function(x,y){return y+x;},"");

}

console.log("Expected output of reverse is dlroW olleH  " + myFunctionTest("dlroW olleH", reverse("Hello World")));






function testArrayEquality(expected, found) {
    if(expected.length !== found.length)
        return "TEST FAILED.  Expected length " + expected.length + " found length" + found.length;
    for(var i = expected.length; i--;) {
        if(expected[i] !== found[i])
            return "TEST FAILED.  Expected " + expected[i] + " found " + found[i];
    }

    return "TEST SUCCEEDED";
}


function filterLongWords(str,len) {

    return str.filter(function(str){return str.length>len;});


}
console.log("Expected output of filterLongWords is '[hello,world]'  " + testArrayEquality(["world","hello"], filterLongWords(["hi","it","is","world","of","hello"],3)));
